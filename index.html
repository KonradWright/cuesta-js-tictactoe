<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="app">
      <div id="game" v-on:click="clickedOnTile">
        <img id="board" width="360px" height="360px" src="assets/resources/board.png">
        <template id="tileList" v-for="tile in tiles">
          <span v-html="createTile(tile)"></span>
        </template>
        <button id="resetButton" style="width: 360px" v-show="gameHasEnded" v-on:click="resetGame">Reset</button>
        <p id="praiseText" style="width: 360px; text-align: center;"></p>
      </div>
    </div>

    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
